<script type="text/javascript">
        $(".aa").click(function () {
            var a = $(this).attr("id");
            alert(a);
        })
        function SubKey() {
            var s = $("#tkey").val();
            if (s == "") {
                alert("请输入关键字");
                return;
            }

            location.href = "/Search.aspx?key=" + s;
        }
        function enterHandler(event) {

            var keynum;
            if (window.event) / IE
            {
                keynum = window.event.keyCode
            }
            else {

                if (event.which) / Netscape/Firefox/Opera
                {
                    keynum = event.which
                }

                if (keynum == 13) {

                    SubKey();
                    if (window.event)
                        window.event.returnValue = false;
                    else
                        event.preventDefault(); /for firefox
                }
            }
        }
</script>
